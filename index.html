<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario - 2</title>
</head>
<body>
    
        <div class="container panel-active">
            <!-- Registrarse-->
            <div class="container_form container-inscripcion form-group">
                <form action="#" class="form" id="form-1">
                    <h2 class="titulo_form">Crea tú Cuenta</h2>
                    <input type="text" placeholder="Usuario" class="input form-control" id="usuarioNew" onblur="users(this)">
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback">Ingrese un Nombre</div>
                    <input type="email" placeholder="Email" class="input form-control" id="emailNew" onblur="email(this)"><div class="valid-feedback"></div>
                    <div class="invalid-feedback">Ingrese un E-mail</div>
                    <input type="password" placeholder="Contraseña" class="input form-control" id="passwordNew" onblur="password(this)">
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback"></div>
                    <button type="submit" class="btn">enviar</button>
                </form>
            </div>
            <!-- Iniciar Sesion -->
            <div class="container_form container-logueo">
                <form action="#" class="form" id="form-2">
                    <h2 class="titulo_form">Iniciar Sesión</h2>
                    <input type="email" placeholder="Email" class="input form-control" id="email" onblur="email(this)">
                    <div class="valid-feedback"></div>
                    <div class="invalid-feedback">Ingrese un E-mail</div>
                    <input type="password" placeholder="Contraseña" class="input form-control" id="password"onblur="password(this)">
                    <a href="#" class="link-a" id="link">Olvidaste la contraseña?</a>
                    <button type="submit" class="btn">Iniciar Sesión</button>
                </form>
            </div>

            <!-- superponer -->
            <div class="container_superponer">
                <div class="superponer">
                    <div class="superponer_panel superponer-left">
                        <button class="btn" id="iniciar">Iniciar Sesión</button>
                    </div>
                    <div class="superponer_panel superponer-right">
                        <button class="btn" id="crear">Crea tú Cuenta</button>
                    </div>
                </div>
            </div>
        </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>  
    <script src="js/app.js"></script>
</body>
</html>

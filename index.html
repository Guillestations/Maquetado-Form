<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario - 2</title>
</head>
<body>
    
        <div class="container panel-active">
            <!-- Registrarse-->
            <div class="container_form container-inscripcion">
                <form action="#" class="form" id="form-1">
                    <h2 class="titulo_form">Crea una Cuenta</h2>
                    <input type="text" placeholder="Usuario" class="input">
                    <input type="email" placeholder="Email" class="input">
                    <input type="password" placeholder="Contraseña" class="input">
                    <button class="btn">Crea una Cuenta</button>
                </form>
            </div>
            <!-- Iniciar Sesion -->
            <div class="container_form container-logueo">
                <form action="#" class="form" id="form-2">
                    <h2 class="titulo_form">Iniciar Sesión</h2>
                    <input type="email" placeholder="Email" class="input">
                    <input type="password" placeholder="Contraseña" class="input">
                    <a href="#" class="link">Olvidaste la contraseña?</a>
                    <button class="btn">Iniciar Sesión</button>
                </form>
            </div>

            <!-- superponer -->
            <div class="container_superponer">
                <div class="superponer">
                    <div class="superponer_panel superponer-left">
                        <button class="btn" id="iniciar">Iniciar Sesión</button>
                    </div>
                    <div class="superponer_panel superponer-right">
                        <button class="btn" id="crear">Crea una Cuenta</button>
                    </div>
                </div>
            </div>
        </div>
    <script src="app.js"></script>
</body>
</html>
